- citta: Pescara
  email: pescara@grusp.org
  storia: "Dopo aver finalmente trovato posto e data per il primo incontro da fare a Marzo, il governo ha provveduto 
  al lockdown di tutta la penisola. La nostra realtà locale vuole diventare un punto di incontro e condivisione per 
  gli sviluppatori di Pescara e dintorni. Nell'attesa di poter riorganizzare un incontro dal vivo, portiamo timidamente
   la bandiera della nostra regione al phpday PUG edition e partecipiamo alla community del GrUSP."
  url:
  logo: pug_pescara.png
  referente: Teo Miscia @dymor
  frequenza: variabile 
  facebook:
  twitter:
  meetup: https://www.meetup.com/it-IT/pugPescara-PHP-User-Group-Pescara/

- citta: Roma
  email: roma@grusp.org
  storia: "Il PUG Roma nasce nel lontano luglio 2010 come costola locale del GrUSP, il Gruppo Utenti e Sviluppatori 
  PHP Italiani. Ci incontriamo ogni ultimo martedì del mese e spesso parliamo di tecniche di programmazione, di metodologie
   di sviluppo e di design pattern. Ovviamente parliamo anche di linguaggi e spesso di PHP, ma non ci poniamo limiti in questo senso."
  url: http://roma.grusp.org
  logo: pug_roma.png
  referente: Massimiliano Arione @garakkio
  frequenza: ogni ultimo martedì del mese
  facebook: https://www.facebook.com/PUGRoma/
  twitter: https://twitter.com/PUG_Roma
  meetup: https://www.meetup.com/it-IT/PUG-Roma/

- citta: Romagna
  email: romagna@grusp.org
  storia: "Il PUG Romagna nasce nel dicembre del 2017 dalla volontà di tre sviluppatori che volevano partecipare 
  al PHP Dev Test. Inaugurato ufficialmente con una cena nel gennaio 2018, il PUG Romagna si incontra ogni primo 
  martedì del mese. Come suggerisce il nome, il PUG Romagna si è dato come obiettivo quello di coprire tutto il 
  territorio romagnolo, da Rimini a Faenza, da Ravenna a Cesena: ogni mese il meetup si svolge in una città diversa, 
  per avvicinare tutti gli sviluppatori del territorio e condividere insieme conoscenze, esperienze e nuove opportunità."
  url: https://www.linkedin.com/company/pug-romagna
  logo: pug_romagna.png
  referente: Alessandro Minoccheri, Nicole Bartolini, Simone Gentili
  frequenza: primo martedì del mese
  facebook: https://www.facebook.com/pugromagna
  twitter: https://twitter.com/pug_romagna
  meetup: https://www.meetup.com/it-IT/PUG-Romagna-PHP-User-Group-Romagnolo/

- citta: Rovigo
  email: rovigo@grusp.org
  storia: "Nato nell'estate del 2019 da un gruppo che voleva confrontarsi con le tematiche del framework Scrum e Agile 
  in generale; successivamente ci siamo allargati alla programmazione e gestione delle infrastrutture e dei progetti."
  url: https://rovigo.grusp.org/
  logo: pug_rovigo.png
  referente: Alessandro Cappellozza @eppak
  frequenza: Mensile
  facebook:
  twitter:
  meetup: https://www.meetup.com/it-IT/pug-rovigo/

- citta: Seregno
  email: seregno@grusp.org
  storia: "Abbiamo aperto nel gennaio 2020 per avere un punto di ritrovo per i programmatori che risiedono fuori Milano. 
  Siamo partiti con i primi meetup in cui abbiamo riscontrato un forte interesse da parte dei membri della community. 
  Abbiamo in programma svariati interventi su tematiche anche molto diversificate. Seguiteci per rimanere aggiornati."
  url:
  logo: pug_seregno.png
  referente: Daniele Pasi @Daniele Pasi
  frequenza: Ultimo giovedì del mese
  facebook:
  twitter:
  meetup: https://www.meetup.com/it-IT/pugSeregno-PHP-User-Group-Seregno/

- citta: Sondrio
  email: sondrio@grusp.org
  storia: "Il PUG Sondrio é stato fondato nel cuore della Valtellina nel dicembre del 2018.
  Il gruppo non é solo aperto a chi risiede tra le rocce nere delle Alpi Orobie ed i picchi impervi delle Retiche ma a 
  tutti coloro che desiderano dare o ricevere qualcosa durante i nostri incontri. Ogni mese partecipano mediamente 20 
  persone che, dimostrando molto coinvolgimento, ci spingono a far crescere il gruppo cercando di proporre argomenti 
  sempre piú stimolanti."
  email: sondrio@grusp.org
  url: https://t.me/joinchat/CVS5zA3Pkyq8fjc6ckLz_w
  logo: pug_sondrio.png
  referente: Giovanni B. Lenoci @gianiaz, Luca Pattarini, Gabriele Colombera
  frequenza: ogni primo mercoledì del mese 
  facebook: https://www.facebook.com/groups/pugsondrio/
  twitter:
  meetup: https://www.meetup.com/it-IT/pugSondrio-PHP-User-Group-Sondrio/

- citta: Torino
  email: torino@grusp.org
  storia: "Il PUG Torino nasce nel 2011 dopo una cena in pizzeria tra pochi curiosi (http://torino.grusp.org/2011/06/e-nato-il-pug-torino/).
  Dopo i primi incontri il gruppo cresce notevolmente di numero al punto da decidere di organizzare delle vere e proprie 
  conferenze nazionali: PHP.TO.START del 2012 e 2013, il primo Symfony Day del 2012 e lo Zend Framework Day del 2014. 
  In questi ultimi anni abbiamo organizzato diversi meetup con frequenza bimestrale affrontando diversi argomenti anche 
  non sempre legati al mondo del PHP. Dal 2018 abbiamo la sponsorship del Toolbox coworking di Torino (https://www.toolboxoffice.it/) 
  che ci ospita gratuitamente in una sala attrezzata con più di 100 posti a sedere."
  url: http://torino.grusp.org
  logo: pug_torino.png
  referente:
  frequenza: una volta al mese
  facebook: https://www.facebook.com/PugTorino/
  twitter: https://twitter.com/pugtorino
  meetup: https://www.meetup.com/it-IT/pugTO-PHP-User-Group-Torino/

