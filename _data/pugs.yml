- citta: Cagliari
  email: cagliari@grusp.org
  storia: "Il PUG Cagliari apre i battenti con frequenza il 10 Aprile 2019 con l'idea di creare
un gruppo dove gli amanti del PHP e dello sviluppo di soluzioni web in generale potessero
condividere le loro esperienze. Fin dall'inzio abbiamo sempre cercato di rendere gli incontri aperti a chiunque
sviluppi software, portando avanti argomenti di ampio respiro sulla programmazione.
Ci guida il desiderio di conoscere, condividere, sperimentare e crescere."
  url:
  logo: pug_cagliari.png
  referente: Leonardo Podda @poldotz 
  frequenza: il 3° mercoledì del mese
  facebook: https://www.facebook.com/pugCagliari/
  twitter: https://twitter.com/PugCagliari
  meetup: https://www.meetup.com/pugCagliari-PHP-User-Group-Cagliari/

- citta: Catania
  email: catania@grusp.org
  storia: "Il PUG Catania rinasce dopo qualche anno di inattività a novembre 2019 organizzando il
primo meetup già a dicembre 2019.
Lo scopo è quello di ricostruire la community di sviluppatori PHP Catanese e renderla un
luogo di confronto dove condividere esperienze lavorative e accresce il proprio bagaglio
culturale permettendo a professionisti e appassionati di fare networking.
Dopo appena 5 mesi di attività può contare su un centinaio di iscritti e una media di 30
presenze ad evento."
  url: https://catania.grusp.org/
  logo: pug_catania.png
  referente: Sergio Sicari @sergio
  frequenza: 1 volta al mese
  facebook: https://www.facebook.com/pugcatania/
  twitter: https://twitter.com/CataniaPug
  meetup: https://www.meetup.com/it-IT/pugCatania-PHP-User-Group-Catania/

- citta: Firenze
  email: firenze@grusp.org
  storia: "Il PUG Firenze vuole essere un luogo di incontro e condivisione per la community di 
  programmatori dell’area di Firenze e dintorni. Non ha ancora potuto fare nessun incontro di persona, 
  a causa delle limitazioni per il coronavirus, ma partecipa attivamente alle attività della community 
  GrUSP ed è felice di fare il suo esordio al phpday PUG Edition!"
  url: 
  logo: pug_firenze.png
  referente: Leonardo Rossi @leorossi
  frequenza: variabile
  facebook: https://www.facebook.com/PUGFirenze
  twitter: https://twitter.com/FirenzePHP
  meetup:

- citta: Milano
  email: milano@grusp.org
  storia: "Nato con un aperitivo informale nel lontano 2012, il PUG di Milano continua a perseguire 
  l'idea di dare a tutti gli appassionati di PHP e buone pratiche di programmazione un punto di incontro 
  dove potersi confrontare e poter crescere insieme."
  url: http://milano.grusp.org
  logo: pug_milano.png
  referente: Alessandro Lai, Gabriele Giuranno, Aurélien Lair (milano@grusp.org)
  frequenza: il secondo mercoledì del mese
  facebook: https://www.facebook.com/pugMI/
  twitter: https://twitter.com/MilanoPHP
  meetup: https://www.meetup.com/it-IT/MilanoPHP/

- citta: Modena-ReggioEmilia
  email: more@grusp.org
  storia: "I primi incontri divulgativi organizzati sono avvenuti tra la fine del 2013 e gli inizi del 2014. 
  Nel 2015 ha organizzato il Symfony Day. Dopo una lunga pausa, con l'intenzione di rinascere dalle ceneri 
  come l'araba fenice, ha ricominciato ad organizzare approfondimenti ed eventi."
  url: http://more.grusp.org
  logo: pug_more.png
  referente: Giovanni Albero @johntree 
  frequenza: variabile   
